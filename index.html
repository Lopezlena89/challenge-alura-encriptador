
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>  
    <main class="container">
        <section class="text-part">
            <div class="encabezado">
                <div class="logo">
                    <img src="logo.svg" alt="logo alura">
                </div>
                <div class="input-encriptador">
                    <!-- <input type="text" class="input-text" placeholder="Ingrese el texto aqui">  -->
                    <textarea  class="input-text" onclick="habilitar()" placeholder="Ingrese el texto aqui"></textarea>
                </div>
            </div>
            <div class="botons">
                <div class="caja-botons">
                    <div class="caja-vector">
                        <img src="vector.svg" alt="">
                        <span class="vector">Apenas letras minúsculas e sem acento.</span>
                    </div>
                    <div class="caja-two-botons">
                        <button class="first-button" onclick="encriptar()">
                            Encriptar
                        </button>
                        <button class="second-button" onclick="desencriptar()">
                            Desencriptar
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="image-part">
            <div class="encriptador">
                <img class="imagen" src="muneco.svg" alt="muñeco">
                <div class="imagen-text1">
                    <span>Ningun mensaje fue encontrado</span>
                </div>
                <div class="imagen-text2">
                    <span>Ingresa el texto que desees encriptar o desencriptar.</span>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>

</body>
</html>
